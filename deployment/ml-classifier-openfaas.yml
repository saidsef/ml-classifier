provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  ml-classifier:
    lang: dockerfile
    handler: ./
    image: saidsef/ml-classifier:faas
    fprocess: "python classifier-faas.py"
    environment:
      exec_timeout: 0
      PYTHONIOENCODING: utf8
      read_timeout: 180
      write_timeout: 180
      language: en
