# Reference docs: https://stackoverflow.com/questions/61686058/check-if-there-are-new-commits-since-the-latest-tag
name: Release
on:
  workflow_run:
    workflows:
      - Tagging
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ contains(github.ref, 'main') && github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          lfs: 'true'
      - name: Fetch remote tags
        run: git fetch origin +refs/tags/*:refs/tags/*
      - name: Set Tag Value
        run: |
          export DATE=v$(echo `date +'%Y.%m'`)
          echo "DATE=${DATE}" >> $GITHUB_ENV
          echo "TAG=$(echo `git tag -l ${DATE}`)" >> $GITHUB_ENV
      - name: Create Release
        uses: actions/github-script@v7
        id: release
        if: ${{ env.TAG }}
        with:
          github-token: ${{ github.token }}
          result-encoding: string
          script: |
            const { repo: { owner, repo }, sha } = context;
            const tag = process.env.DATE;
            let release_id = 0;
            try {
              const release = await github.rest.repos.createRelease({
                owner, repo,
                tag_name: tag,
                name: tag,
                title: tag,
                draft: false,
                target_commitish: sha
              });
              release_id = release.data.id;
            } catch (e) {
              let latest;
              if (e.status == 422) { // Release alredy exists
                latest = await github.rest.repos.getLatestRelease({
                  owner, repo
                });
              }
              release_id = latest.data.id;
            }
            return release_id
